<!DOCTYPE html>
<html
        layout:decorator="layout/main">
<head>
    <title>Login Form</title>
</head>
<body>
<div layout:fragment="content" style="padding-top: 91px; ">
    <div id="login">
        <form th:action="@{/login}" method="post" class="form-signin">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                The user name or password you entered is incorrect.
            </div>
            <div th:if="${param.logout}" class="alert alert-info" role="alert">
                See you again in the near future!!
            </div>
            <span class="fontawesome-user"></span>
            <input type="text" id="user" name="email" placeholder="Email" required="true" />
            <br />
            <span class="fontawesome-lock"></span>
            <input type="password" id="pass" name="password" placeholder="Password" required="true" />
            <br />
            <input type="submit" value="Login"></input>
        </form>
    </div>

</div>
</body>
</html>
